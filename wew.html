<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF DAY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        #container {
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        h1 {
            font-size: 5vw;
            color: #ff6b81;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 4vw;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff6b81;
            color: white;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 5vw;

            box-shadow: 0px 5px 15px rgba(255, 107, 129, 0.5);
        }

        #yes:hover {
            background-color: #ff4757;
        }

        #no {
            background-color: #ff6b81;
            color: white;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 5vw;

            box-shadow: 0px 5px 15px rgba(255, 107, 129, 0.5);
        }

        #no:hover {
            background-color: #eccc68;
        }

        img {
            width: 40vw;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/pink-mail-icon.png" alt="Apology Image">
        <h1>I HAVE A MESSAGE. DO YOU WANT TO OPEN IT?</h1>
        <button id="yes" onclick="window.location.href='Yis.html'">YES TY</button>
        <button id="no" onclick="window.location.href='Nu.html'">NO TY</button>
    </div>
</body>
</html>
